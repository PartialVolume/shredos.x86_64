image efi-part.vfat {
  vfat {
    file startup.nsh {
      image = "efi-part/startup.nsh"
    }
    file EFI {
      image = "efi-part/EFI"
    }
    file Image {
      image = "Image"
    }
  }
  size = 32M
}

image disk.img {
  hdimage {
    gpt = true
  }

  partition boot {
    partition-type = 0xEF
    image = "efi-part.vfat"
  }

  partition root {
    partition-type = 0x83
    image = "rootfs.ext2"
  }
}
