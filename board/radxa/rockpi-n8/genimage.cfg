image boot.vfat {
	vfat {
		files = {
			"zImage",
			"rk3288-rock-pi-n8.dtb",
			"extlinux"
		}
	}
	size = 16M
}

image sdcard.img {

	hdimage {
		gpt = true
	}

	partition loader1 {
		image = "idbloader.img"
		offset = 32K
	}

	partition loader2 {
		image = "u-boot-dtb.img"
		offset = 8M
	}

	partition boot {
		partition-type = 0xC
		bootable = "true"
		image = "boot.vfat"
		offset = 16M
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
	}
}
