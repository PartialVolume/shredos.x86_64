image boot.vfat {
	vfat {
		files = {
			"zImage",
			"stm32f469-disco.dtb",
			"extlinux"
		}
	}
	size = 16M
}

image sdcard.img {
	hdimage {
	}

	partition u-boot {
		partition-type = 0xC
                image = "boot.vfat"
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext2"
		size = 32M
	}
}

